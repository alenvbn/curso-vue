<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const { createApp, h } = Vue

  const Counter = {
    data() {
        return {
            count: 5
        }
    },
    methods: {
        increment() {
            this.count++;
        },
        decrement() {
            this.count--;
        }
    },
    render(component) {
        return h('div', { style: { color: 'blue' } }, [
            `Count is: ${component.count}`,
            h('button', { onclick: () => component.increment() }, ["Increment"]),
            h('button', { onclick: () => component.decrement() }, ["Decrement"])
        ])
    }
  }

  const app = createApp(Counter).mount("#app");
</script>
