<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="countDiv">
        Count is: 5
        <button id="incbtn">Increment</button>
        <button id="decbtn">Decrement</button>
    </div>

    <script>
        let count = 5;
        const countDiv = document.getElementById('countDiv');

        const incrementBtn = document.getElementById('incbtn');
        const decrementBtn = document.getElementById('decbtn');

        incrementBtn.onclick = () => {
            count++;
            countDiv.childNodes[0].textContent = `Count is: ${count}`;
        }

        decrementBtn.onclick = () => {
            count--;
            countDiv.childNodes[0].textContent = `Count is: ${count}`;
        }
    </script>
</body>
</html>
